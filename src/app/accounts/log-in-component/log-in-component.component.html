



<div id="login">

  <form id="form" (ngSubmit)="onSubmit() "  >
    

    <label>Email </label>
    <input  type="text"  name="email" [(ngModel)]="enteredemail"/>

   <p> <label>Password </label>
    <input   type="text"  name="password" [(ngModel)]="enteredpassword"/></p>
     @if(finds == undefined){
        <h4>Invalid password</h4>
       }

  
       <button id="button" type="submit">Login</button>
       
      
  </form>
</div>


<router-outlet></router-outlet>
