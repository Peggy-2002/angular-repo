<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="https://m.atcdn.co.uk/ect/media/%7Bresize%7D/4b14ab0c7868451baf5912779f112f40.jpg"/> 

    <div id="login"><button (click)="login()" id="logins">Login</button></div>
    <div id="sign-up"  (click)="createAcount()"><button id="signs-up">Sign-up</button></div>
    <div id="reservations"  (click)="reservations()"><button>Reservations</button></div>
    <button id="vehicles" (click)="vehicles()">Vehicles</button>
    <button id="contact" (click)="contactUs()">Contact us</button>
    <input id="pickUpDate" type="date" placeholder="Pick-Up-Date" [(ngModel)]="pickUpdate"/>
    <input  id="dropOfDate" type="date" placeholder="Drop-Of-Date" [(ngModel)]="dropOfdate"/>
    <button id="vehicle" (click)="vehicle()">FindMyVehicle</button>
    @if(click){
<h1>{{message}}</h1>
    }
    
</body>
